name: Claude PR Assistant

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  pull_request_review:
    types: [submitted]
  issues:
    types: [opened, assigned]

jobs:
  claude-code-action:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && contains(github.event.issue.body, '@claude'))
    runs-on: ubuntu-latest
    permissions:
      contents: read          # ソース取得
      pull-requests: read
      issues: read
      id-token: write         # OIDC → GITHUB_TOKEN 強化のため
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # ───────────── Anthropic OAuth ─────────────
      # ※ アクセストークンは毎回ここで必ず再取得
      - name: Get fresh Claude access token
        id: anthropic_oauth
        run: |
          JSON=$(curl -sS -X POST https://api.anthropic.com/oauth/token \
            -d grant_type=refresh_token \
            -d refresh_token="${{ secrets.CLAUDE_REFRESH_TOKEN }}" \
            -d client_id=gh-action \
            -d client_secret=unused)
          echo "::add-mask::$(echo "$JSON" | jq -r .access_token)"
          echo "token=$(echo "$JSON" | jq -r .access_token)" >> "$GITHUB_OUTPUT"
          echo "expires=$(echo "$JSON" | jq -r '.expires_at // (now + 1800)')" >> "$GITHUB_OUTPUT"

      - name: Run Claude Code Action
        uses: grll/claude-code-action@beta
        with:
          use_oauth: true
          claude_access_token: ${{ steps.anthropic_oauth.outputs.token }}
          claude_refresh_token: ${{ secrets.CLAUDE_REFRESH_TOKEN }}
          claude_expires_at:   ${{ steps.anthropic_oauth.outputs.expires }}
          model: "claude-opus-4-20250514"
          timeout_minutes: "60"
          # ↓ コメント内容を日本語で出力させるカスタムインストラクション
          custom_instructions: |
            特別な理由がない限り日本語で会話してください
