name: Claude PR Assistant

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude-code-action:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && contains(github.event.issue.body, '@claude'))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
    steps:
      #――――――――――――――――――――――――――――――――――――――
      # 1. リポジトリをチェックアウト
      #――――――――――――――――――――――――――――――――――――――
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      #――――――――――――――――――――――――――――――――――――――
      # 2. refresh_token → access_token / expires_at を生成  ←★追加
      #――――――――――――――――――――――――――――――――――――――
      - name: Refresh Claude token
        id: auth
        env:
          REFRESH_TOKEN: ${{ secrets.CLAUDE_REFRESH_TOKEN }}
        run: |
          sudo apt-get -y update && sudo apt-get -y install jq
          JSON=$(curl -sS -X POST https://api.anthropic.com/oauth/token \
            -d grant_type=refresh_token \
            -d refresh_token=${REFRESH_TOKEN} \
            -d client_id=gh-action \
            -d client_secret=unused)

          # access_token を出力
          echo "::add-mask::$(echo "$JSON" | jq -r .access_token)"
          echo "token=$(echo "$JSON" | jq -r .access_token)" >> "$GITHUB_OUTPUT"

          # expires_at（UNIX 秒）を取得／算出して出力
          exp=$(echo "$JSON" | jq -r '.expires_at // empty')
          if [ -z "$exp" ]; then
            exp_in=$(echo "$JSON" | jq -r '.expires_in // 1800') # 既定 30 分
            exp=$(($(date +%s) + exp_in - 60))                   # 60 秒バッファ
          fi
          echo "expires=$exp" >> "$GITHUB_OUTPUT"

      #――――――――――――――――――――――――――――――――――――――
      # 3. Claude Code Action を実行（access_token / expires_at を渡す） ←★変更
      #――――――――――――――――――――――――――――――――――――――
      - name: Run Claude PR Action
        uses: grll/claude-code-action@beta          # fork 版／公式 どちらでも可
        with:
          use_oauth: true
          claude_access_token: ${{ steps.auth.outputs.token }}
          claude_refresh_token: ${{ secrets.CLAUDE_REFRESH_TOKEN }}
          claude_expires_at: ${{ steps.auth.outputs.expires }}   # ←★追加
          model: "claude-opus-4-20250514"
          timeout_minutes: "60"
          # 不要な入力がある場合は削除してください
